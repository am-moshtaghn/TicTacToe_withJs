<!doctype html>
<html lang="en-US">

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    
    <table>
      <tr>
        <td id="1">1</td>
        <td id="2">2</td>
        <td id="3">3</td>
      </tr>
      <tr>
        <td id="4">4</td>
        <td id="5">5</td>
        <td id="6">6</td>
      </tr>
      <tr>
        <td id="7">7</td>
        <td id="8">8</td>
        <td id="9">9</td>
      </tr>
    </table>
    <div id="turn">
      <h3 id="playerTurn"></h3>
    </div>
  </div>
  <button id="resetGame">Reset</button>
</body>
<script src="script.js"></script>
</html>
